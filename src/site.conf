server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /data;

    location @backend {
        proxy_pass http://web:8000;
    }

    location ^~ /admin/ {
        proxy_pass http://web:8000;
        # Из урока по конфигурированию nginx: "Директива proxy_pass говорит,
        # по какому адресу отправлять запросы по location — это называется реверс-проксирование.
        # Внутри можно передать либо unix-сокет, либо http"
        # Я пробовал указать `proxy_pass @backend;`. Вылезает ошибка с префиксом URL.
        # Видимо здесь нужно указать другую директиву, но какую)
    }

    location / {
        try_files $uri $uri/ @backend;
    }

    error_page   404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}
